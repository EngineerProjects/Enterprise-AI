<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .base { font-family: Arial, sans-serif; font-size: 14px; }
    .class-box { fill: #333; stroke: #000; stroke-width: 2; }
    .manager { fill: #2196f3; stroke: #0d47a1; }
    .specialist { fill: #f50057; stroke: #880e4f; }
    .text { fill: white; }
    .arrow { fill: none; stroke: #000; stroke-width: 1; }
  </style>

  <!-- TeamMember Class -->
  <rect x="250" y="50" width="300" height="250" class="class-box base" rx="10" ry="10"/>
  <text x="400" y="80" text-anchor="middle" class="text base">TeamMember</text>
  <line x1="250" y1="90" x2="550" y2="90" stroke="#fff" stroke-width="1"/>
  
  <text x="260" y="110" class="text base">+String id</text>
  <text x="260" y="130" class="text base">+String role</text>
  <text x="260" y="150" class="text base">+String specialization</text>
  <text x="260" y="170" class="text base">+String team_id</text>
  <text x="260" y="190" class="text base">+String manager_id</text>
  <text x="260" y="210" class="text base">+List~String~ subordinates</text>
  <text x="260" y="230" class="text base">+Dict performance_metrics</text>
  
  <line x1="250" y1="240" x2="550" y2="240" stroke="#fff" stroke-width="1"/>
  
  <text x="260" y="260" class="text base">+communicate_with(member_id, message)</text>
  <text x="260" y="280" class="text base">+request_assistance(task, target_member_id)</text>
  <text x="260" y="300" class="text base">+execute_task(task)</text>

  <!-- ManagerAgent Class -->
  <rect x="100" y="400" width="250" height="180" class="class-box manager base" rx="10" ry="10"/>
  <text x="225" y="430" text-anchor="middle" class="text base">ManagerAgent</text>
  <line x1="100" y1="440" x2="350" y2="440" stroke="#fff" stroke-width="1"/>
  
  <text x="110" y="460" class="text base">+create_project_plan(task_description)</text>
  <text x="110" y="480" class="text base">+delegate_task(task, member_id)</text>
  <text x="110" y="500" class="text base">+monitor_progress()</text>
  <text x="110" y="520" class="text base">+evaluate_results(task, result)</text>

  <!-- SpecialistAgent Class -->
  <rect x="450" y="400" width="250" height="180" class="class-box specialist base" rx="10" ry="10"/>
  <text x="575" y="430" text-anchor="middle" class="text base">SpecialistAgent</text>
  <line x1="450" y1="440" x2="700" y2="440" stroke="#fff" stroke-width="1"/>
  
  <text x="460" y="460" class="text base">+List~String~ expertise_areas</text>
  <text x="460" y="480" class="text base">+Dict~String, Float~ skill_ratings</text>
  <text x="460" y="500" class="text base">+execute_specialized_task(task)</text>
  <text x="460" y="520" class="text base">+provide_expertise(query)</text>
  <text x="460" y="540" class="text base">+collaborate_on_task(task, collaborators)</text>

  <!-- Inheritance Arrows -->
  <path d="M225 400 L400 300" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M575 400 L400 300" class="arrow" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>
