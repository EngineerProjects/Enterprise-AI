<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .base { font-family: Arial, sans-serif; font-size: 14px; }
    .class-box { stroke-width: 1; }
    .team { fill: #e8eaf6; stroke: #3949ab; }
    .engine { fill: #e0f7fa; stroke: #0097a7; }
    .registry { fill: #f3e5f5; stroke: #7b1fa2; }
    .text { fill: black; }
    .arrow { fill: none; stroke: #000; stroke-width: 1; }
  </style>

  <!-- Team Class -->
  <rect x="250" y="50" width="300" height="300" class="class-box team base" rx="10" ry="10"/>
  <text x="400" y="80" text-anchor="middle" class="text base">Team</text>
  <line x1="250" y1="90" x2="550" y2="90" stroke="#000" stroke-width="1"/>
  
  <text x="260" y="110" class="text base">+String id</text>
  <text x="260" y="130" class="text base">+String name</text>
  <text x="260" y="150" class="text base">+String description</text>
  <text x="260" y="170" class="text base">+TeamMember manager</text>
  <text x="260" y="190" class="text base">+Dict~String, TeamMember~ members</text>
  <text x="260" y="210" class="text base">+Dict~String, LLMSettings~ llm_settings</text>
  <text x="260" y="230" class="text base">+String team_type</text>
  
  <line x1="250" y1="240" x2="550" y2="240" stroke="#000" stroke-width="1"/>
  
  <text x="260" y="260" class="text base">+add_member(member)</text>
  <text x="260" y="280" class="text base">+establish_hierarchy(manager_id, subordinate_ids)</text>
  <text x="260" y="300" class="text base">+assign_task(task_description)</text>
  <text x="260" y="320" class="text base">+get_team_status()</text>

  <!-- WorkflowEngine Class -->
  <rect x="100" y="400" width="300" height="180" class="class-box engine base" rx="10" ry="10"/>
  <text x="250" y="430" text-anchor="middle" class="text base">WorkflowEngine</text>
  <line x1="100" y1="440" x2="400" y2="440" stroke="#000" stroke-width="1"/>
  
  <text x="110" y="460" class="text base">+execute_workflow(team, workflow_type, input_data)</text>
  <text x="110" y="480" class="text base">+track_workflow_progress(workflow_id)</text>
  <text x="110" y="500" class="text base">+handle_collaboration(team_members, task)</text>

  <!-- CapabilityRegistry Class -->
  <rect x="500" y="400" width="300" height="180" class="class-box registry base" rx="10" ry="10"/>
  <text x="650" y="430" text-anchor="middle" class="text base">CapabilityRegistry</text>
  <line x1="500" y1="440" x2="800" y2="440" stroke="#000" stroke-width="1"/>
  
  <text x="510" y="460" class="text base">+Dict~String, List~String~~ role_capability_map</text>
  <text x="510" y="480" class="text base">+get_capabilities_for_role(role)</text>
  <text x="510" y="500" class="text base">+register_custom_capability(capability)</text>

  <!-- Relationship Lines -->
  <path d="M400 350 L250 400" class="arrow" marker-end="url(#association)"/>
  <path d="M400 350 L650 400" class="arrow" marker-end="url(#association)"/>

  <!-- Association Marker -->
  <defs>
    <marker id="association" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <line x1="0" y1="0" x2="10" y2="0" stroke="#000" stroke-width="1"/>
    </marker>
  </defs>
</svg>
